    <div class="container col-md-9">
        <div class="card ">
            <div class="card-header">
                <h3 class="card-title">Fill out the form below</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Add your name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Add your email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <input type="textarea" class="form-control" placeholder="Type your message">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">You can attatch a file if you'd like</label>
                        <input type="file" name="file">
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-outline-secondary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
